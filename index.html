<!DOCTYPE html>

<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* general html settings */
        html{
            font-family: Arial, Helvetica, sans-serif;
        }
        /* padding for elements */
        * {
            box-sizing: border-box;
        }
        /* body settings */
        body{
            height: 92vh;
            width: 100vw;
            background-color: rgb(0, 0, 0);
            color:white;
            overflow:hidden;
            margin:0%;
        }
        /* header settings */
        .header{
            background-color: rgb(20, 25, 25);
            height: 8vh;
            width: 100vw;
            font-size: xx-large;
            font-weight: bolder;
            padding: 1%;
            border-bottom-style: solid;
            border-color: black;
        }
        /* channel list settings */
        .channel_list {
            background-color:rgb(37, 38, 39);
            height:100%;
            width: 15%;
            float: left;
            overflow-y: auto;
            border-right-style: solid;
            border-color: black;
        }
        /* disable scrollbar but keep functionality */
        .channel_list::-webkit-scrollbar {
            display: none;
        }
        /* button properties */
        .channel_list button {
            width:100%;
            padding: 8px; /* height of buttons */
            margin-bottom: 5px; /* distance between buttons */
            background-color: #232323;
            color: white;
            border: 0;
            font-size: large;
            box-shadow: 0 3px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
        }
        /* button hover settings */
        .channel_list button:hover {
            background-color: #505050;
            font-weight: bolder;
        }
        /* video section properties */
        iframe {
            background-color: rgb(0, 0, 0);
            height:100%;
            width: 85%;
            float: left;
            border: none;
            margin:0%;
        }
        /* html code settings for margins specifically */
        p{
            margin:0%;
            background-color: rgb(0, 0, 0);
            height:100%;
            border: none;
        }
        .header_phone{
            background-color: rgb(20, 25, 25);
            font-weight: bolder;
            padding: 1%;
            font-size: medium;
            height: 10vh;
            border-bottom-style: solid;
            border-right-style: solid;
            border-color: black;
            display: none;
        }
        /* portrait mode */
        @media only screen and (orientation: portrait) {
            /* For mobile phones: */
            [class="header"] {
                height: 5vh;
                position: fixed;
                top: 0;
                width: 100vw;
                font-size: x-large;
            }
            [class="channel_list"] {
                height: 55vh;
                width: 100vw;
                position: fixed;
                bottom: 0;
                border-right-width: 0;
            }
            iframe{
                height: 30vh;
                width: 100vw;
                position: fixed;
                top: 0;
                margin-top: 5vh;
                border-bottom-style: solid; border-color: black;
            }
        }
        @media only screen and (orientation: landscape) and (max-width:1080px) {
            /* For mobile phones: */
            [class="header"] {
                height: 10vh;
                width: 25vw;
                font-size: medium;
                display: none;
            }
            [class="header_phone"] {
                display:block;
                font-size: large;
            }
            [class="channel_list"] {
                height: 90vh;
                width: 25vw;
            }
            iframe{
                height: 90vh;
                width: 75vw;
                border-bottom-style: solid; border-color: black;
            }
        }
    </style>
